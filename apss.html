            *{
                margin: 0;
                padding: 0;
            }
            body{
                width: 600px;
                background: #D3E0DC;
                margin: 50px auto;
            }
            div{
                box-sizing: border-box;
            }
            div.bg{
                width: 500px;
                height: 670px;
                background: rgba(255,255,255,.9);
                margin: auto;
                margin-bottom: 100px;
                border-radius: 20px;
                box-shadow: 0 0 13px black;
                padding-top: 10px;
                position: relative;
            }
            div.foto{
                background: transparant;
                width: 480px;
                margin: auto;
                height: 510px;
                border-radius: 20px 20px 40px 40px;
            }
            div.bawah{
                background: white;
                width: 100%;
                height: 100px;
                border-top: 4px solid rgba(0,0,0,.5);
                position: absolute;
                bottom: 20px;
            }
            div.coverF{
                width: 80px;
                height: 80px;
                position: absolute;
                background: transparant;
                border-radius: 50%;
                left: 20px;
                top: 7px;
                overflow: hidden;
            }
            h1{
                position: absolute;
                left: 110px;
                font-family: arial;
                font-weight: bold;
                color: black;
                top: 30px;
            }
            h3{
                font-family: arial;
                color: black;
                font-size: 20px;
                font-weight: bold;
                font-style: italic;
                position: absolute;
                right: 10px;
                bottom: 6px;
            }
            
            div.fix{
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: linear-gradient(to bottom right, #98DDCA,#ECE2E1);
                height: 100px;
                border-radius: 30px 30px 0 0;
            }
            div.icon{
                height: 60px;
                width: 60px;
                background: white;
                display: inline-block;
                margin-left: 68px;
                position: relative;
                top: 20px;
                border-radius: 20px;
                transition: .8s;
            }
            div.icon:hover{
                background: linear-gradient(to bottom left, #1687A7,#6E7582);
                border-radius: 50%;
            }
            
            img.display{
                width: 480px;
                height: 510px;
            }
            img.profile{
                width: 80px;
                height: 80px;
                border-radius: 50%;
            
            }
            
        </style>
